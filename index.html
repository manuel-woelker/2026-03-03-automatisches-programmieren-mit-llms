<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal.js Praesentation</title>
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/white.css" id="theme" />
    <link rel="stylesheet" href="node_modules/reveal.js/plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Meine Praesentation</h1>
          <p>Erstellt mit Reveal.js</p>
        </section>
        <section>
          <h2>Agenda</h2>
          <ul>
            <li>Einleitung</li>
            <li>Hauptteil</li>
            <li>Fazit</li>
          </ul>
        </section>
        <section>
          <h2>Codebeispiel</h2>
          <pre><code class="language-js">const message = "Hallo Reveal.js!";
console.log(message);</code></pre>
        </section>
      </div>
    </div>
    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="node_modules/reveal.js/plugin/notes/notes.js"></script>
    <script src="node_modules/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="node_modules/reveal.js/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        slideNumber: true,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
      });
    </script>
  </body>
</html>
